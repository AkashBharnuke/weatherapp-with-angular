<div class="lower-data">

    <div class="more-info-label">

        More Information: {{ cityName }}

    </div>

    <div class="more-info-container" *ngIf="weatherData">

        <div class="info-block" >

            <div class="info-block-label">
                <img src="../assets/images/mintemp.png" alt="">
                <span>min</span>
            </div>

            <div class="info-block-value">
                {{ weatherData.main.temp_min - 273 | number: '1.0-0' }} °C
            </div>


        </div>

        <div class="info-block">

            <div class="info-block-label">
                <img src="../assets/images/mintemp.png" alt="">
                <span>max</span>
            </div>

            <div class="info-block-value">
                {{weatherData.main.temp_max - 273 | number: '1.0-0' }} °C
            </div>


        </div>


        <div class="info-block">

            <div class="info-block-label">
                <img src="../assets/images/mintemp.png" alt="">
                <span>humidity</span>
            </div>

            <div class="info-block-value">
                {{weatherData.main.humidity}}%
            </div>


        </div>



        <div class="info-block">

            <div class="info-block-label">
                <img src="../assets/images/mintemp.png" alt="">
                <span>wind</span>
            </div>

            <div class="info-block-value">
                {{weatherData.wind.speed}}
                Km/h
            </div>


        </div>

    </div>




</div>
